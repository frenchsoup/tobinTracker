<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tobin Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-end">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tobin Tracker</span>
      </div>
    </nav>
    <div class="container">
      <div class="card border-primary m-4 justify-content-center">
        <h4 class="card-header">Bets</h4>
        <div class="card-body">
          <div class="row justify-content-end text-center">
            <div class="col-2 me-1">
              Win
            </div>
            <div class="col-2 me-1">
              Loss
            </div>
            <div class="col-2 me-1">
              Push
            </div>
            <div class="col-2 me-1">
              Win %
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-3">TobiNBA</div>
            <input type="number" min="0" class="col-2 me-1 p-0">
            <input type="number" min="0" class="col-2 me-1 p-0">
            <input type="number" min="0" class="col-2 me-1 p-0">
            <input disabled class="col-2 p-0">
          </div>
          <button class="btn btn-primary mt-2">Add Tracker</button>
        </div>
      </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>

</html>
