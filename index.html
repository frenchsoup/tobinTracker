<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tobin Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-end">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tobin Tracker</span>
      </div>
    </nav>
    <div class="container">
      <div class="card border-primary m-4 justify-content-center">
        <div class="card-body">
          <span class="overallTracking">
            <div class="row justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                Total
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="tobiNBA" class="col-3 text-center tobiNBALabel">TobiNBA</div>
              <!-- Add disabled to these after pushing #s from lower section -->
              <input disabled id="tobinTotalWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="tobinStoreTotalWins()">
              <input disabled id="tobinTotalLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="tobinStoreTotalLosses()">
              <input disabled id="tobinTotalPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="tobinStoreTotalPushes()">
              <div id="tobinWinPercentage" class="tobinWinPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div class="col-2 text-center unitLabel">Unit
              </div>
              <input id="tobinUnit" class="col-2 me-1 p-0" type="number" onchange="tobinStoreUnit()">
              <div id="tobinUnitSelect" class="tobinUnitSelect col-2 p-0" value="0"></div>
            </div>
          </span>
          <span class="statTracking">
            <div class="row mt-5 justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                W %
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="spread" class="col-3 text-center spreadLabel">Spread</div>
              <input id="tobinSpreadWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="tobinStoreSpreadWins()">
              <input id="tobinSpreadLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="tobinStoreSpreadLosses()">
              <input id="tobinSpreadPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="tobinStoreSpreadPushes()">
              <div id="tobinSpreadWinPercentage" class="tobinSpreadWinPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="OU" class="col-3 text-center OULabel">O/U</div>
              <input id="tobinOUWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="tobinStoreOUWins()">
              <input id="tobinOULosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="tobinStoreOULosses()">
              <input id="tobinOUPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="tobinStoreOUPushes()">
              <div id="tobinOUWinPercentage" class="tobinWinPercentage col-2 p-0" value="0"></div>
            </div>
          </span>
        </div>
      </div>

      <div class="card border-primary m-4 justify-content-center">
        <div class="card-body">
          <span class="overallTracking">
            <div class="row justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                Total
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="weAreVegasLabel" class="col-3 text-center weAreVegasLabel">W.A.V</div>
              <!-- Add disabled to these after pushing #s from lower section -->
              <input disabled id="weAreVegasTotalWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreTotalWins()">
              <input disabled id="weAreVegasTotalLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreTotalLosses()">
              <input disabled id="weAreVegasTotalPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreTotalPushes()">
              <div id="weAreVegasWinPercentage" class="weAreVegasWinPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div class="col-2 text-center unitLabel">Unit
              </div>
              <input id="weAreVegasUnit" class="col-2 me-1 p-0" type="number" onchange="weAreVegasStoreUnit()">
              <div id="weAreVegasUnitSelect" class="weAreVegasUnitSelect col-2 p-0" value="0"></div>
            </div>
          </span>
          <span class="statTracking">
            <div class="row mt-5 justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                W %
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="spread" class="col-3 text-center spreadLabel">Spread</div>
              <input id="weAreVegasSpreadWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreSpreadWins()">
              <input id="weAreVegasSpreadLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreSpreadLosses()">
              <input id="weAreVegasSpreadPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreSpreadPushes()">
              <div id="weAreVegasSpreadWinPercentage" class="weAreVegasSpreadWinPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="OU" class="col-3 text-center OULabel">O/U</div>
              <input id="weAreVegasOUWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreOUWins()">
              <input id="weAreVegasOULosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreOULosses()">
              <input id="weAreVegasOUPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="weAreVegasStoreOUPushes()">
              <div id="weAreVegasOUWinPercentage" class="weAreVegasWinPercentage col-2 p-0" value="0"></div>
            </div>
          </span>
        </div>
      </div>

      <!-- Personal Scripts -->
      <script src="tobinScripts.js"></script>
      <script src="weAreVegasScripts.js"></script>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

  </body>

</html>
