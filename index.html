<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tobin Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-end">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tobin Tracker</span>
      </div>
    </nav>
    <div class="container">
      <div class="card border-primary m-4 justify-content-center">
        <div class="card-body">
          <div class="row justify-content-end text-center">
            <div class="col-2 me-1 label">
              Win
            </div>
            <div class="col-2 me-1 label">
              Loss
            </div>
            <div class="col-2 me-1 label">
              Push
            </div>
            <div id="percentageLabel" class="col-2 me-1 label">
              Total
            </div>
          </div>
          <div class="row mt-1 justify-content-end">
            <div id="tobiNBA" class="col-3 text-center trackerLabel">TobiNBA</div>
            <input id="wins" type="number" min="0" class="wins col-2 me-1 p-0" value="0" onchange="storeWins()">
            <input id="losses" type="number" min="0" class="losses col-2 me-1 p-0" value="0" onchange="storeLosses()">
            <input id="pushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0" onchange="storePushes()">
            <div id="winPercentage" class="winPercentage col-2 p-0" value="0"></div>
          </div>
          <div class="row mt-1 justify-content-end">
            <div id="unit" class="col-2 text-center trackerLabel">
              Unit
            </div>
            <input id="amount" class="wins col-2 me-1 p-0" type="number" onchange="storeUnit()">
            <div id="unitCount" class="unitCount wins col-2 p-0" value="0"></div>
          </div>
        </div>
      </div>

      <!-- Personal Script -->
      <script src="scripts.js"></script>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

  </body>

</html>
