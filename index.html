<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tobin Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-end">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tobin Tracker</span>
      </div>
    </nav>
    <div class="container">
      <div class="card border-primary m-4 justify-content-center">
        <div class="card-body">
          <span class="overallTracking">
            <div class="row justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                Total
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="tobiNBA" class="col-3 text-center tobiNBALabel">TobiNBA</div>
              <!-- Add disabled to these after pushing #s from lower section -->
              <input disabled id="totalWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="storeTotalWins()">
              <input disabled id="totalLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="storeTotalLosses()">
              <input disabled id="totalPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="storeTotalPushes()">
              <div id="winPercentage" class="winPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div class="col-2 text-center unitLabel">
                Unit
              </div>
              <input id="unit" class="col-2 me-1 p-0" type="number" onchange="storeUnit()">
              <div id="unitSelect" class="unitSelect col-2 p-0" value="0"></div>
            </div>
          </span>
          <span class="statTracking">
            <div class="row mt-5 justify-content-end text-center">
              <div class="col-2 me-1 label">
                Win
              </div>
              <div class="col-2 me-1 label">
                Loss
              </div>
              <div class="col-2 me-1 label">
                Push
              </div>
              <div class="col-2 me-1 label">
                Win %
              </div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="spread" class="col-3 text-center spreadLabel">Spread</div>
              <input id="spreadWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0"
                onchange="storeSpreadWins()">
              <input id="spreadLosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="storeSpreadLosses()">
              <input id="spreadPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="storeSpreadPushes()">
              <div id="spreadWinPercentage" class="spreadWinPercentage col-2 p-0" value="0"></div>
            </div>
            <div class="row mt-1 justify-content-end">
              <div id="OU" class="col-3 text-center OULabel">O/U</div>
              <input id="OUWins" type="number" min="0" class="wins col-2 me-1 p-0" value="0" onchange="storeOUWins()">
              <input id="OULosses" type="number" min="0" class="losses col-2 me-1 p-0" value="0"
                onchange="storeOULosses()">
              <input id="OUPushes" type="number" min="0" class="pushes col-2 me-1 p-0" value="0"
                onchange="storeOUPushes()">
              <div id="OUWinPercentage" class="winPercentage col-2 p-0" value="0"></div>
            </div>
          </span>
        </div>
      </div>

      <!-- Personal Script -->
      <script src="scripts.js"></script>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

  </body>

</html>
